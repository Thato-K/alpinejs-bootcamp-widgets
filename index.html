<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Bootcamp Widgets</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.0/dist/alpine.min.js" defer></script>
    <script src="greet.js" defer></script>
    <script src="transportFee.js" defer></script>
    <script src="totalPhoneBill.js" defer></script>
    <script src="enoughAirtime.js"></script>


</head>
<body style="padding: 20px; margin: 0; font-family: Arial, Helvetica, sans-serif; background-color: grey;"> <hr>

    <h1>Welcome to AlpineJS bootcamp functions widgets</h1> 

    <hr> 
  <div style="text-align: center;">

    <div x-data="{ name: '', greeting: '' }" >
        <h4>Greetings</h4>
        <input type="text" x-model="name" placeholder="Enter your name">
        <button x-on:click="greeting = name ? 'Hello, ' + name : 'Hello, we did not get your name'">Greet</button>
        <p x-text="greeting"></p>
    </div>
      
    <hr>

    <section  class="col-md" style=margin-bottom:20px;>
    <div>
        <h4>The transport fee</h4>

        <div x-data="{ shift: ' ' }">
        
            <label>
                <input type="radio" x-model="shift" value="morning">Morning Shift</label>
            <br>

            <label>
                <input type="radio" x-model="shift" value="afternoon">Afternoon Shift
            </label>
            <br>
            <label>
              <input type="radio" x-model="shift" value="nightshift">
              Night Shift
            </label>
        
            <div x-show="shift" x-text="'Transport Fee: ' + transportFee(shift)" style="padding-top: 1em ;"></div>
          </div>
    </div>
    <hr>
    </section>

    <section class="col-md" style=margin-bottom:20px;>

    <div>
        <h4>Total phone bill</h4>
            <div x-data="{ calls: '', sms: '', totalBill: 0 }">
              <div style="padding-bottom: 1em;">
                <label for="calls">Phone activity/activities: </label>
                <input type="string" id="calls" x-model="calls">
              </div>

              <button x-on:click="totalBill = totalPhoneBill(calls, sms)">Calculate bill</button>
              <div style="padding-top: 1em; ;">
                Total Bill: <span x-text="totalBill"></span>
              </div>
            </div>
            <hr>           
    </div>

      <h4>Enough Airtime</h4>
      <div x-data="{ projectedUsage: '', airtime: '', remainingAirtime: 0 }">
        <div style="padding-bottom: 1em;">
          <label for="projected-usage">Projected Usage: </label>
          <input type="string" id="projected-usage" x-model="projectedUsage">
        </div>
        <div style="padding-bottom: 1em;">
          <label for="airtime">Available Airtime: </label>
          <input type="number" id="airtime" x-model="airtime">
        </div>
        <button x-on:click="remainingAirtime = enoughAirtime(projectedUsage, airtime)">Calculate airtime</button>
        <div style="padding-top: 1em;">
          Remaining Airtime: <span x-text="remainingAirtime"></span>
        </div>
        <hr>
      </div>
    </section>
  </div>
      

    


    
</body>
</html>
